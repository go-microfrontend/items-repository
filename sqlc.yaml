version: "2"
sql:
  - engine: "postgresql"
    schema: "db/migrations"
    queries: "db/queries"
    gen:
      go:
        package: "repository"
        emit_pointers_for_null_types: true
        sql_package: "pgx/v5"
        out: "internal/repository"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "pg_catalog.interval"
            nullable: true
            go_type: 
              import: "time"
              type: "Duration"
